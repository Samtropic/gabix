<div *ngIf="isLoading; else contentLoaded">
   <div class="p-4 sm:ml-64">
      loading...
   </div>
</div>
<ng-template #contentLoaded>
   <div class="p-4 sm:ml-64 bg-teal-50">
      <div class="text-4xl font-semibold">Mes patients</div>
   </div>
   <div class="sm:ml-64 p-4">
      <table mat-table [dataSource]="dataSource" class="shadow-2xl">

         <ng-container matColumnDef="firstname">
           <th mat-header-cell *matHeaderCellDef> Prénom </th>
           <td mat-cell *matCellDef="let element" class="cursor-pointer"> {{element.firstName}} </td>
         </ng-container>
       
         <ng-container matColumnDef="lastname">
           <th mat-header-cell *matHeaderCellDef> Nom </th>
           <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
         </ng-container>
       
         <ng-container matColumnDef="email">
           <th mat-header-cell *matHeaderCellDef> Email </th>
           <td mat-cell *matCellDef="let element"> {{element.email}} </td>
         </ng-container>
       
         <ng-container matColumnDef="phone">
           <th mat-header-cell *matHeaderCellDef> Téléphone </th>
           <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
         </ng-container>
       
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="printPatient(row)"></tr>
       </table>
       
   </div>
</ng-template>
